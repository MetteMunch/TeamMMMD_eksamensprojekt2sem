<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragmenter der benyttes i flere views og som kan kaldes og benyttes med th:insert..</title>
    <link rel="stylesheet" href="/dashboard.css">
</head>
<body>
<nav th:fragment="nav(employeeID)">
    <a th:href="@{https://www.alpha-solutions.com/da}" class="logo">
        <img src="/images/logo_farve.png" alt="logo">
    </a>
    <a th:href="@{/user/{employeeID}(employeeID=${employeeID})}" class="icon">
        <img src="/icons/home.png" alt="home">
    </a>
    <a th:href="@{/user/{employeeID}/logout(employeeID=${employeeID})}" class="icon">
        <img src="/icons/logud_farve.png" alt="logud">
    </a>
</nav>

<footer th:fragment="footer">
    <h4>Contact Us</h4>
    <p>Email: <a href="mailto:teamMMMD@failmail.dk">teamMMMD@failmail.dk</a></p>
    <p>Mobil: <a href="tel:+45xxxxxxxx">+45 xxxxxxxx</a></p>
    <p>&copy; 2024 Projektkalkulationsværktøj<br>TeamMMMD (Mark, Martin, Mette, Daniel)</p>
</footer>

</body>
</html>
