<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/input.css">
</head>
<body>
<nav>
    <div th:insert="~{fragments.html :: nav(employeeID=${employeeID})}"></div>
</nav>

<main>
    <div class="grid-container">
        <div th:if="${errorMessage}" class="error"> <!-- Fejlbesked, hvis login failer -->
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>

        <form class="input-form" action="/user/loginvalidation" method="post">
            <h1>Login</h1>
            <label class="username" for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <br>
            <br>
            <label class="password" for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button class="loginButton" type="submit">Login</button>
        </form>
    </div>

</main>

<footer>
    <div th:insert="~{fragments.html :: footer}"></div>
</footer>

</body>
</html>
