<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<!--her angives at vi arbejder med thymeleaf og prefix th skal anvendes,
nÃ¥r der skal kaldes attributter-->

<head>
  <meta charset="UTF-8">
  <title>Show SubProject</title>
  <link rel="stylesheet" href="/dashboard.css">
</head>
<body>

<nav>
  <div th:insert="fragments.html :: nav"></div>
</nav>

<header>
  <h1>SubProject</h1>
  <h2 th:text="${subProject.getSubProjectTitle()}"></h2>

  <h3>Description</h3>
  <p th:text="${subProject.getSubProjectDescription()}"></p>

  <h3>Status</h3>
    <p th:text="${subProject.getStatusString()}"></p>


</header>

<main>

  <h3>Overview - Assigned tasks</h3>

  <table>
    <thead>
    <tr>
      <th>Task</th>
      <th>Est.time</th>
      <th>Act.time</th>
      <th>Assignee</th>
      <th>Functions</th>
    </thead>
    <tbody th:each="task : ${tasks}">
    <tr>
      <td th:text="${task.getTaskTitle()}"></td>
      <td th:text="${task.getEstimatedTime()}"></td>
      <td th:text="${task.getActualTime()}"></td>
      <td th:text="${task.getAssignedEmployeeString()}"></td>
      <td>
        <a th:href="@{'/user/'+${employeeID}+'/'+${projectID}+'/'+${subProjectID}+'/'+${task.getTaskID()}}">
          <button class="vedikke" type="button">Show task</button>
        </a>

        <form th:action="@{'/user/'+${employeeID}+'/'+${projectID}+'/'+${subProjectID}+'/'+${task.getTaskID()}'/delete-task'}"
              method="post" onsubmit="return confirmDeletion()">
          <button class="vedikke" type="submit">Delete</button>
        </form>
        <script>
          function confirmDeletion() {
            return confirm("Are you sure you want to delete this task? This action cannot be reversed.")
          }
        </script>
      </td>
    </tr>
    </tbody>
  </table>
  <form th:action="@{'/user/'+${employeeID}+'/'+${projectID}+'/'+${subProjectID}+'/create-task'}" method=get>
    <button class="createResetPasswordButton" type="submit">Create new task</button>
  </form>
</main>

<sidebar>
  <h3>Her kommer diverse visninger af data</h3>

</sidebar>

<footer>
  <div th:insert="fragments.html :: footer"></div>
</footer>

</body>
</html>
